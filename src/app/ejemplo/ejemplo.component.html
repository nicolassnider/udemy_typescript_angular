<div class="container">
  <form action="">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="nombre" id="" class="form-control" placeholder="Nombre..." aria-describedby="helpId" [(ngModel)]="alumno.nombre">
      </div>
    <div class="form-group">
      <label for="">Apellido</label>
      <input type="text" name="apellido" id="" class="form-control" placeholder="Apellido..." aria-describedby="helpId" [(ngModel)]="alumno.apellido">
      </div>
    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
  </form>
  <div class="card">
    <div class="card-body">
      This is some text within a card body.
    </div>
  </div>
</div>
